<link rel="import" href="../polymer/polymer.html">

<dom-module id="neuron-camera">
  <style>
	  :host{
		  display:block;
  		}

	  #videostream{
		  display:block; width:100%; height:auto; background: black; border:1px solid #eeeeee;
		  border-radius:10px;
	  }
	  #buttons{
		  display: flex;
		  align-items: center;
		  justify-content: center;
	  }

	  :host:not([video='true']) #videostream {
		  display:none;
	  }

	  :host:not([controls='true']) #controls { display:none; }

	  video {
		  width: 100%;
		  height: auto;
		  margin: 0;
		  padding: 0;
		  display: block;
		  border-radius: 10px;
		  border: 1px solid black;
		  box-sizing: border-box;
	  }
	  
	  video::-webkit-media-controls {display: none !important;}
	  video /deep/ -webkit-media-controls {display: none !important;}


	</style>
  <template>
	  <div id="controls">
	  <button on-tap="start">Start</button>
	  <button on-tap="stop">Stop</button>
  	</div>
  </div>
	<div id="videostream">
	  <video id="camera" class="videostream"  width="{{width}}" height="{{height}}" autoplay="autoplay"></video>
	</div>
  </template>
</dom-module>
<script src="neuron-camera.js"> </script>
