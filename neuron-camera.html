<link rel="import" href="../polymer/polymer.html">

<dom-module id="neuron-camera">
  <style>
	  :host{
		  display: flex;
	  }
	  #videostream{
		  flex: 1;
		  display: flex;
		  align-items: center;
		  flex-direction: column;
		  justify-content: center;
	  }
	  #buttons{
		  flex: 1;
		  display: flex;
		  align-items: center;
		  justify-content: center;
	  }
	</style>
  <template>
	  <button onclick="doStart()">DO START</button>
	  <button on-tap="start">Start</button>
	  <button on-tap="stop">Stop</button>
	<div id="videostream">
	  <video id="camera" class="videostream" width="{{width}}" height="{{height}}" autoplay=""></video>
	</div>
	<div id="buttons">
	</div>
  </template>
</dom-module>
<script src="neuron-camera.js"> </script>
