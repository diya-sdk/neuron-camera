<link rel="import" href="../polymer/polymer.html">

<dom-module id="neuron-camera">
  <style>
	  :host{
		  display:block;
  		}

	  #videostream{
		  display:block; width:100%; height:auto;
	  }
	  #buttons{
		  display: flex;
		  align-items: center;
		  justify-content: center;
	  }

	  :host:not([video='true']) #videostream {
		  display:none;
	  }

	  :host:not([controls='true']) #controls { display:none; }

	  video {
		  width:100%; height:auto;
	  }

	</style>
  <template>
	  <div id="controls">
	  <button on-tap="start">Start</button>
	  <button on-tap="stop">Stop</button>
  	</div>
  </div>
	<div id="videostream">
	  <video id="camera" class="videostream" width="{{width}}" height="{{height}}" autoplay=""></video>
	</div>
  </template>
</dom-module>
<script src="neuron-camera.js"> </script>
